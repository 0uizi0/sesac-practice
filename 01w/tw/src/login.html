<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container flex flex-col border-default rounded p-4 m-4 w-96">
      <h1 class="text-4xl font-bold justify-center text-center">Login</h1>
      <form>
        <div class="form-line-area">
          <div>Email</div>
          <input
            type="email"
            name="email"
            class="col-span-2"
            style="--color-value: rgb(96 165 250)"
          />
        </div>
        <div class="form-line-area">
          <div>Password</div>
          <input
            type="password"
            name="password"
            class="col-span-2"
            style="--color-value: rgb(96 165 250)"
          />
        </div>
        <div class="flex justify-between items-center">
          <a href="#" class="text-blue-400 underline">Regist</a>
          <button type="submit" style="--bg-color: rgb(59 130 246)">
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
